<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {text-align: center;}

        .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .left {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
      }
      .right {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      
    </style>
  </head>
  <body>
    <page size="A4">
        <h1>X Ray Report</h1>
        <div class="container">
            <div class="left">
              <h4>Patient Details</h4>
              <p ><b>Name &nbsp;&nbsp;:</b></p>
              <p ><b>Email &nbsp;&nbsp;:</b></p>
              <p ><b>Gender :</b></p>
              <p ><b>Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</b></p>
              <p ><b>Weight :</b></p>
              <p ><b>Height :</b></p>
              
              
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="right">
              <img src="https://via.placeholder.com/500x500" alt="Right Image">
            </div>
          </div>
    </page>
    
	<script src="index.js"></script>
  </body>
</html>
